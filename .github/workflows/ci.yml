name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  lint-and-build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: oxala-site
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: oxala-site/package-lock.json

      - name: Install dependencies
        run: npm ci
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Lint
        run: npm run lint
        env:
          NEXT_TELEMETRY_DISABLED: 1

      - name: Build
        run: npm run build
        env:
          NEXT_TELEMETRY_DISABLED: 1
